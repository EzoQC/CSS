<!DOCTYPE html>
<html>
	<head>
		<title>POC</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
		
		<style>
			@keyframes blink {
				0% {
					opacity: 1;
				}
				
				50% {
					opacity: 0;
				}
				
				100% {
					opacity: 1;
				}
			}
			
			* {
				outline: none;
				padding: 0;
				margin: 0;
			}
			
			body {
				
				font-family: 'Roboto';
				display: flex;
				align-items: center;
				justify-content: center;
			}
			
			html, body {
				height: 100%;
				min-height: 100%;
				max-height: 100%;
			}
			
			h1 {
				animation: 3s blink infinite;
			}
		</style>
	</head>
	<body>
		<h1>Have fun!</h1>
	</body>
</html>
